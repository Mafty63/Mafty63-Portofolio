<section class="section pointer" id="achievement">
    <div class="container z-1">
        <div class="row justify-content-center txt-bg txt-bg-achievement">
            <div class="col-lg-6">
                <div class="wow fadeIn section-title text-center mb-4 pb-2">
                    <div class="mb-5 pb-3">
                        <i class="fas fa-trophy h1 text-muted"></i>
                    </div>
                    <h2 class="h3 font-weight-bold">My Achievements</h2>
                    <p class="text-muted mx-auto mb-0 mt-4 para-desc">Some of my Accomplishments.</p>
                </div>
            </div>
        </div>
        <div class="row container-ach mt-4 pt-2">
            <!-- Achievements Grid -->
            <div *ngFor="let achievement of achievementData" class="col-lg-4 d-flex justify-content-center mb-4">
                <div class="box wow zoomIn {{achievement['animationClass']}}" data-wow-delay="0.5s">
                    <h3 class="description pl-1 h2">{{achievement['description']}}</h3>
                    <img src="assets/images/achievement/{{achievement['image']}}.webp" class="ach-img"
                        alt="Achievement - {{achievement['image']}}" loading="lazy" title="{{achievement['image']}}">
                </div>
            </div>
        </div>
    </div>
</section>
